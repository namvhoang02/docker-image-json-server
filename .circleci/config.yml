version: 2.1

# Define the jobs we want to run for this project
jobs:
  prepare:
    docker:
      - image: circleci/node:12.10.0
    steps:
      - checkout
      - run: echo "prepare job - skip for now"
  test:
    docker:
      - image: circleci/node:12.10.0
    steps:
      - checkout
      - run: echo "test job - skip for now"
  lint:
    docker:
      - image: circleci/node:12.10.0
    steps:
      - checkout
      - run: echo "lint job - skip for now"
  build:
    docker:
      - image: circleci/node:12.10.0
    steps:
      - checkout
      - run: echo "build job - skip for now"
  publish:
    machine: true
    steps:
      - checkout
      - run:
          name: "Login docker hub"
          command: |
            docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_TOKEN
      # Run a step to setup an environment variable
      # Redirect MY_ENV_VAR into $BASH_ENV
      - run:
          name: "Setup custom environment variables"
          command: echo 'export CI_PROJECT_DIR="$(pwd)"' >> $BASH_ENV
      - run: # print the name of the branch we're on
          name: "What branch am I on?"
          command: echo ${CIRCLE_BRANCH}
      # Run another step, the same as above; note that you can
      # invoke environment variable without curly braces.
      - run:
          name: "What branch am I on now?"
          command: echo $CIRCLE_BRANCH
      - run:
          name: "Run building scripts"
          command: |
            chmod +x $CI_PROJECT_DIR/scripts/custom-docker-build
            $CI_PROJECT_DIR/scripts/custom-docker-build

# Orchestrate our job run sequence
