version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:12.10.0
    steps:
      - checkout
      - run: echo "build"
  test:
    docker:
      - image: circleci/node:12.10.0
    steps:
      - checkout
      - run: echo "test"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
