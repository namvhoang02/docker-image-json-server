name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: yarn --no-progress --non-interactive --no-lockfile
      - name: Build
        run: yarn build
          echo $MY_SECRET_TEST
        env: # Or as an environment variable
          MY_SECRET_TEST: ${{ secrets.MY_SECRET_TEST }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: yarn --no-progress --non-interactive --no-lockfile
      - name: lint
        run: yarn lint
  publish:
    needs: [build]
    steps:
      - name: Publish
        run: echo "Publish"
